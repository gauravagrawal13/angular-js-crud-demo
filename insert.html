<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>AngularJS Post data with PHP</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js"></script>
		<script src="js/post-data.js" type="text/javascript"></script>
		<noscript>
  			<div class="container alert alert-danger">
    			This site requires JavaScript. I will only be visible if you have it disabled.
  			</div>
</noscript>
	</head>
	<body>
		<div class="container">
			<h1 class="well">AngularJS ajax POST with PHP</h1>
			<div ng-app='angularPostPHP' ng-controller='loginCtrl'>
				
				<div style="margin-top:20px;" class="alert alert-success" ng-show="responseMessage">
				{{responseMessage}}
			</div>
				<form name="insertForm" class="myForm" required>

					<input class="form-control" type="text" ng-model="name" placeholder="Enter Your Name" required>
					<br>

					<input class="form-control" type="text" ng-model="city" placeholder="Enter Your City" required>
					<br>

					<button class="btn btn-success" ng-click="login()" ng-disabled="insertForm.$invalid">
						Submit
					</button>

					<a class="btn btn-info" href="index.html"><span class="glyphicon glyphicon-eye-open">&nbsp;</span>View Records</a>
					<br>

				</form>
			</div>
		</div>
	</body>
</html>
